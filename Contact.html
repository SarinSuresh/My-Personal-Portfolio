      <!-- Landing -->

      <div class="container contactsec">
        <div class="row heading">
          <div class="">
            <h1>Contact Me<span>.</span></h1>
          </div>
        </div>
        <div class="row formsec">
          <div class="col-lg-12">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option class="opt">Kerala</option>
                  <option class="opt">Banglore</option>
                  <option class="opt">Chennai</option>
                  <option class="opt">Mumbai</option>
                  <option class="opt">Delhi</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <div class="row text-center">
        <div class="col-lg-12">
          <h1>Follow Me</h1>
        </div>
        <div class="col-lg-12">
          <div class="d-flex justify-content-center"></div>
          <a href=""><i class="fa-brands fa-facebook me-3"></i></a>
          <a href="https://www.instagram.com/__sa_rin/"
            ><i class="fa-brands fa-instagram me-3"></i
          ></a>
          <a href=""><i class="fa-brands fa-twitter me-3"></i></a>
          <a
            href="https://www.linkedin.com/feed/?trk=homepage-basic_google-sign-in-submit"
            ><i class="fa-brands fa-linkedin-in me-3"></i
          ></a>
          <a href="https://github.com/SarinSuresh"
            ><i class="fa-brands fa-github me-3"></i
          ></a>
          <a href="https://www.youtube.com/channel/UCLQyC6Uhhv7oDmULdDRGmaA"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
        <div class="col-lg-12">
          <p>Designed & Build by Sarin Suresh</p>
        </div>
      </div>
